name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Install jest globally
        run: npm install -g jest

      - name: Run tests
        run: npm test

      - name: Build app
        run: npm run build

      - name: Deploy app
        uses: actions/deploy@v1
        with:
          deployment-type: 'github-pages'
          token: ${{ secrets.GITHUB_TOKEN }}